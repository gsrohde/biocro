      os: 'hi'#${{ matrix.os }}
      r-version: 'lo'#${{ matrix.r }}
      #http-user-agent: ${{ 
      check-manual: ${{ needs.get_configuration.outputs.check-manual }}
      run-tests: ${{ needs.get_configuration.outputs.run-tests }}
      check-examples: ${{ needs.get_configuration.outputs.check-examples }}
      check-vignettes: ${{ needs.get_configuration.outputs.check-vignettes }}
      needs-tinytex: 'no'#${{ steps.check-if-tinytex-needed.outputs.need-tinytex }}
