# This workflow can only be run manually for now, as it uses macOS as
# a runner, which is expensive.

name: Generate pkgdown and bookdown documentation

on:
  push:
    branches:
      - main

    tags:
      - '*'

  pull_request:
  
  workflow_dispatch:
    inputs:
      pkgdown-build:
        description: Build the pkgdown site
        type: boolean
        default: true
      bookdown-build:
        description: Build the developer manual
        type: boolean
        default: true

env:
  publish-to: "gsrohde/biocro-documentation"
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    name: Generate pkgdown and bookdown documentation

    runs-on: macOS-latest

    steps:

    # Checks out this repository under $GITHUB_WORKSPACE/source:

    - name: 1. Check out master
      uses: actions/checkout@v2
      with:
        path: source


    - name: 2. Set up R
      uses: r-lib/actions/setup-r@v1

    - name: 3. Install dependencies
      run: |
        install.packages(c("remotes"))
        setwd('source')
        remotes::install_deps(dependencies = TRUE)
      shell: Rscript {0}

    - name: Build Bookdown book
      if: inputs.bookdown-build
      uses: ./source/.github/actions/render_bookdown_book
      with:
        repository-root: source

    - name: Build pkgdown book
      if: inputs.pkgdown-build
      uses: ./source/.github/actions/build_pkgdown_site
      with:
        package_root: source

    # The "publish-to" repository is where the documentation will be
    # copied to and then checked in (to the default branch).
    # Providing ssh-key to this checkout action gives us permission to
    # check in our changes later, in the Push step:

    - name: 10. Check out master of the "publish-to" repository
      uses: actions/checkout@v2
      with:
        repository: ${{ env.publish-to }}
        path: target
        ssh-key:  ${{ secrets.PRIVATE_SSH_KEY }}

    - name: 11. Copy files into working copy of the target repository
      run: |
        cd target

        # (Re)create target documentation directory:
        mkdir -p $VERSION

        # Copy the respective documentation into them:
        rsync -a --delete --filter 'protect /$VERSION/bookdown_book' ../source/docs/ $VERSION || true
        rsync -a --delete ../source/bookdown/_book/ $VERSION/bookdown_book || true

    - name: 12. Commit updates and push to target (documentation) repository
      run: |
        cd target

        # user.name is somewhat arbitrary but must be provided:
        git config user.name biocro-action
        git add .
        git commit -m "generated pgkdown and bookdown documentation"
        git push
